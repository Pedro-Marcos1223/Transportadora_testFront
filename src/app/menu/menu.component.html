<div class="container-fluid background">
  <div class="container">
    <div class="card">
      
      <h1>Digite o código da sua encomenda.</h1>

      <form>
        <div class="mb-3 text-center">
          <label for="exampleInputPassword1" class="form-label">O código precisa ter entre 6 e 15 caracteres</label>
          <input [(ngModel)]="pesquisarEncomendaCodigo" name="codigo" id="codigo" type="text" class="form-control"  id="exampleInputPassword1">
          <button (click)='buscar()' type="submit" class="mt-3 btn btn-dark btn-lg btn-block">Buscar</button>
        </div>
        
      </form>

    </div>

  </div>
</div>
